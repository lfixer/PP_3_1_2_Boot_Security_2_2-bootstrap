<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<div class="container-xxl">
    <nav class="navbar navbar-dark bg-dark">
        <h5 style="color: gainsboro"><b><span th:utext=${user.email}> email </span></b> with roles: <span
                th:each="role : ${roles}"
                th:value="${role.id}"
                th:text="${role.role + ' '}"> roles </span></h5>

        <a href="/logout" style="color: darkgray">Logout</a>

    </nav>
</div>
<div class="container-xxl">
    <div class="row">
        <div class="col-sm-2" style="margin-top: 15px; padding:0;">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>

        <div class="col-sm-10" style="background-color: #F7F7F7; height:100vh;">
            <div class="tab-content" id="v-pills-tabContent" style="margin-top: 15px">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" role="tab" th:href="@{/admin}">Users table</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link active in" href="#newuser" role="tab" data-toggle="tab">New user</a>
                        </li>
                    </ul>
                    <div class="card">
                        <div class="card-header">
                            <h4>Add new user</h4>
                        </div>
                        <div role="tabpannel" class="tab-pane" id="newuser">
                            <div id="div1" style="margin-left: 30%; margin-right: 30%">
                                <form th:method="POST" th:action="@{/admin/add}" th:object="${user}">
                                    <div class="form-group">
                                        <label class="col-form-label" for="username" style="display: block;
                                                                        text-align: center;"><b>First Name</b></label>
                                        <input class="form-control" type="text" th:field="*{username}" id="username"
                                               placeholder="Enter first name"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="age" style="display: block;
                                                                        text-align: center;"><b>Age</b> </label>
                                        <input class="form-control" type="number" step="1" min="1" max="150" th:field="*{age}" id="age"
                                               placeholder="Enter age"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="lastname" style="display: block;
                                                                        text-align: center;"><b>Last Name</b>  </label>
                                        <input class="form-control" type="text" th:field="*{surname}" id="lastname"
                                               placeholder="Enter last name"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="email" style="display: block;
                                                                        text-align: center;"><b>Email</b>  </label>
                                        <input class="form-control" type="text" th:field="*{email}" id="email"
                                               placeholder="Enter email"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="password" style="display: block;
                                                                        text-align: center;"><b>Password</b> </label>
                                        <input class="form-control" type="password" th:field="*{password}" id="password"
                                               placeholder="Enter password"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="roles" style="display: block;
                                                                        text-align: center;"><b>Roles</b> </label>
                                            <label>
                                                <select class="form-select form-control"
                                                        aria-label="multiple select example"
                                                        multiple="multiple"
                                                        name="roles"
                                                        id="roles"
                                                        style= "display: block;
                                                                align: center;
                                                                width: 472px">
                                                    <option value=1>ADMIN</option>
                                                    <option selected value=2>USER</option>
                                                </select>
                                            </label>
                                    </div>
                                    <center><input type="submit" class="btn btn-success btn-lg" value="Add"/></center>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>




            </div>
        </div>
    </div>
</div>
</body>
</html>
